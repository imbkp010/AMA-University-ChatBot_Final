<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>AMA Chatbot Prototype</title>
    <link rel="stylesheet" href="public/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" 
    />

  </head>
  <body>

    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>

    <div class="chatbot">
      
      <header>
        <span class="fullscreen-btn material-symbols-outlined">fullscreen</span>
        <h2>Welcome to AMA University!</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>

      <ul class="chatbox">
        <li class="chat incoming">
          <img src="public/images/ama-logo.jpg" alt="AMA Logo" class="chat-logo">
          <p>Hi! Welcome to AMA Education System. How can I help you today?</p>
        </li>
      </ul>

      <div class="chat-input">
        <textarea
          placeholder="Enter a message..."
          spellcheck="false"
          required
        ></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>

    </div>

    <script src="public/scripts/config.js"></script>
    <script src="public/scripts/script.js"></script>
    <script src="public/scripts/knowledge.js"></script>
    <script src="public/scripts/AI_Properties.js"></script>
  </body>
</html>
